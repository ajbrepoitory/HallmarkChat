<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/chat-styles.css" />
    <title>Chat Room</title>
</head>

<body id="chat">
    <script id="message-template" type="text/template">
        {{#Admin}}
        <li>
            <div class="rightside-left-chat-Admin">
                <span><i class="fa fa-circle" aria-hidden="true"></i> {{from}} <small>{{createdAt}}</small> </span><br><br>
                <p>{{text}}</p>
            </div>
        </li>
        {{/Admin}} {{#Normal}}
        <li>
            <div class="rightside-left-chat">
                <span><i class="fa fa-circle" aria-hidden="true"></i> {{from}} <small>{{createdAt}}</small> </span><br><br>
                <p>{{text}}</p>
            </div>
        </li>
        {{/Normal}} {{#style}}
        <li>
            <div class="rightside-right-chat">
                <span><i class="fa fa-circle" aria-hidden="true"></i> {{from}} <small>{{createdAt}}</small> </span><br><br>
                <p>{{text}}</p>
            </div>
        </li>
        {{/style}}
    </script>
    <script id="users-template" type="text/template">
        {{#users}}
        <li>
            <div class="chat-left-img">
                <img src="/images/user.png">
            </div>
            <div class="chat-left-detail">
                <p>{{.}}</p>
                <span><i class="fa fa-circle" aria-hidden="true"></i> online</span>
            </div>
        </li>
        {{/users}}
    </script>
    <div class="container main-section">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-12 left-sidebar">
                <div class="input-group searchbox">
                    <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                    <div class="input-group-btn">
                        <button class="btn btn-default search-icon" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
                <div class="left-chat">
                    <ul id="users">
                    </ul>
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-xs-12 right-sidebar">
                <div class="row">
                    <div class="col-md-12 right-header">
                        <div class="right-header-img">
                            <img src="/images/admin.png">
                        </div>
                        <div class="right-header-detail">
                            <p>Admin</p>
                            <span>Hallmark Chat App</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 right-header-contentChat">
                        <ul id="messages">
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 right-chat-textbox">
                        <form id="message-form">
                            <input type="text" name="message" placeholder="Type Message here" autofocus="true" autocomplete="off" />
                            <a> <i class="fa fa-arrow-right" id="submitForm" aria-hidden="true"></i></a>
                        </form>
                        <!-- <a> <i class="fa fa-location-arrow " id="send-location" aria-hidden="true"></i></a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
